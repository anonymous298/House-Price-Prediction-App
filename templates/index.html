<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1c1c1c;
            color: #ffffff;
        }
        .form-control {
            background-color: #333333;
            color: #ffffff;
            border-color: #555555;
        }
        .form-control:focus {
            background-color: #333333;
            color: #ffffff;
            border-color: #777777;
            box-shadow: none;
        }
        .btn-custom {
            background-color: #ff5722;
            border-color: #ff5722;
        }
        .btn-custom:hover {
            background-color: #ff3d00;
            border-color: #ff3d00;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #222222;
            border-radius: 8px;
            text-align: center;
        }
        .result h4 {
            color: #ff5722;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">House Price Prediction</h2>
        <form method="post" action="/predict">
            <div class="form-group">
                <label for="bedrooms">Bedrooms:</label>
                <input type="number" class="form-control" id="bedrooms" name="bedrooms" placeholder="Enter number of bedrooms" required>
            </div>
            <div class="form-group">
                <label for="bathrooms">Bathrooms:</label>
                <input type="number" class="form-control" id="bathrooms" name="bathrooms" placeholder="Enter number of bathrooms" required>
            </div>
            <div class="form-group">
                <label for="sqft_living">Square Feet Living:</label>
                <input type="number" class="form-control" id="sqft_living" name="sqft_living" placeholder="Enter square feet living area" required>
            </div>
            <div class="form-group">
                <label for="floors">Floors:</label>
                <input type="number" class="form-control" id="floors" name="floors" placeholder="Enter number of floors" required>
            </div>
            <div class="form-group">
                <label for="condition">Condition(1-5):</label>
                <input type="number" class="form-control" id="condition" name="condition" placeholder="Enter condition score" required>
            </div>
            <div class="form-group">
                <label for="yr_built">Year Built:</label>
                <input type="number" class="form-control" id="yr_built" name="yr_built" placeholder="Enter year built" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Predict</button>
        </form>
        
        {% if prediction %}
        <div class="result">
            <h4>Predicted House Price: ${{ prediction }}</h4>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
